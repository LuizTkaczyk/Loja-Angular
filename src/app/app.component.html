<h1>Site {{nome}}</h1>

<div class="formulario">
  <h3>Cadastro de roupas</h3>
  <form>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nome">Nome</label>
        <input type="email" class="form-control" id="nome" >
      </div>

      <div class="form-group col-md-6">
        <label for="precoCompra">Preço compra</label>
        <input type="text" class="form-control" id="precoCompra">
      </div>

      <div class="form-group col-md-6">
        <label for="lucro">% de lucro</label>
        <input type="text" class="form-control" id="lucro">
      </div>

      <div class="form-group col-md-6">
        <label for="precoVenda">Preço venda</label>
        <input type="text" class="form-control" id="precoVenda">
      </div>

    </div>



    <div class="form-row mt-2">

      <div class="col-auto my-1">
        <label class="mr-sm-2" for="tamanho">Tamanho</label>
        <select class="custom-select mr-sm-2" id="tamanho">
          <option selected>Escolha</option>
          <option value="1">P</option>
          <option value="2">M</option>
          <option value="3">G</option>
        </select>
      </div>

    </div>

    <button type="submit" class="btn btn-primary mt-2">Cadastrar</button>
  </form>
</div>
